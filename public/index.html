<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To‑Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-3">📝 Meine To‑Do‑Liste</h1>

  <form id="form" class="d-flex gap-2 mb-3">
    <input id="title" class="form-control" placeholder="Neue Aufgabe" required />
    <button class="btn btn-primary">Hinzufügen</button>
  </form>

  <ul class="list-group" id="list"></ul>

  <script>
    async function load() {
      const res = await fetch('/api/todos');
      const todos = await res.json();
      const list = document.getElementById('list');
      list.innerHTML = '';
      for (const t of todos) {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = \`
          <span>\${t.done ? '<s>'+t.title+'</s>' : t.title}</span>
          <div class="d-flex gap-2">
            \${t.done ? '' : '<button class="btn btn-success btn-sm" data-done="'+t.id+'">✔</button>'}
            <button class="btn btn-danger btn-sm" data-del="\${t.id}">🗑</button>
          </div>\`;
        list.appendChild(li);
      }
    }
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      if (!title) return;
      await fetch('/api/todos', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({title}) });
      document.getElementById('title').value = '';
      load();
    });
    document.getElementById('list').addEventListener('click', async (e) => {
      const doneId = e.target.getAttribute('data-done');
      const delId  = e.target.getAttribute('data-del');
      if (doneId) { await fetch('/api/todos/'+doneId+'/done', { method:'POST' }); load(); }
      if (delId)  { await fetch('/api/todos/'+delId, { method:'DELETE' }); load(); }
    });
    load();
  </script>
</body>
</html>
